<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>

    <!-- <link rel="stylesheet" href="{{url_for('static', path='login_style.css')}}" type="text/css"> -->
    <!-- <script src="{{url_for('static', path='login.js')}}" type="text/javascript" defer></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body>
    <div id="main_container">

    <div class="container">
        <div id="log_creds" class="card mt-5">
            <div class="card-header bg-white text-center">
                <img src="static/images/logo.svg" alt="logo">
            </div>
            <div class="card-body">
                <form id="login-form" action="/login" method="POST" class="p-3">
                    <div class="row">
                        <div class="mb-3">
                            <label for="userInput" class="form-label">Adresa email</label>
                            <input type="text" name="username" class="form-control" id="userInput" placeholder="name@example.com" required>
                            <div class="input-msg small text-danger">
                                {% if 'username' in data %}
                                    {{ data['username'] }}
                                {% endif %}
                            </div>
                        </div>
                          
                        <div class="mb-3">
                            <label for="passInput" class="form-label">Parola</label>
                            <input type="password" name="password" class="form-control" id="passInput" placeholder="*******************" required>
                            <div class="input-msg small text-danger">
                                {% if 'password' in data %}
                                    {{ data['password'] }}
                                {% endif %}
                            </div>
                        </div>
    
                        <div class="form-message small text-danger">
                            {% if 'error' in data %}
                                    {{ data['error'] }}
                                {% endif %}
                                {{error}}
                        </div>
                        <button class="btn btn-primary" type="submit" form="login-form" value="submit">Submit</button>

                    </div>
                </form>
            </div>


    </div>
    </div>
</body>
</html>
